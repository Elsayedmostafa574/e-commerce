<div class="card my-5 py-3">
    <div class="img"  routerLink="/details/{{singleProduct.id}}">
      <img [src]="singleProduct.image" class="card-img-top" alt="...">
    </div>
      <div class="card-body">
        <h5 class="card-title" routerLink="/details/{{singleProduct.id}}">{{singleProduct.title}}</h5>
        <p class="card-text">{{singleProduct.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <a class="btn addToCart" *ngIf="!isAddToCart" (click)="isAddToCart = true">Add To Cart</a>
          <span>{{singleProduct.price}} L.E</span>
        </div>
        <div class="add" *ngIf="isAddToCart">
          <div class="wrapper">
            <label class="minus" (click)="minus()">-</label>
            <label class="number">{{myQuantity}}</label>
            <label class="plus" (click)="plus()">+</label>
        </div>
        <button class="btn addToCart mt-2 w-100" (click)="addToCart();isAddToCart = false">ADD NOW</button>
        </div>
   
      </div>
    </div>

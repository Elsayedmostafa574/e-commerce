<div class="box my-5">
  <div class="my-2 w-25">
    <app-select
      [myCategories]="categories"
      (selectedCat)="filterByCategory($event)"
    ></app-select>
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3" *ngFor="let product of products">
      <app-product [singleProduct]="product" (addItemToCart)="addToCart($event)"></app-product>
    </div>
    <app-pagination></app-pagination>
  </div>
  <div
    class="spin w-100 d-flex align-items-center justify-content-center"
    *ngIf="loading"
  >
    <span class="loader"></span>
  </div>
</div>
